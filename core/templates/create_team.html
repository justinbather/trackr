{% extends 'base.html' %}

{% block content %}


<body>
{% include 'navbar.html' %}

   


    <div class="flex items-center w-full justify-center px-6 py-8 lg:py-0">
        
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold text-center leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Create a team
                </h1>
                <form method="post" class="space-y-4 md:space-y-6" action="#">
                    {% csrf_token %}
                    <div>
                        {% for field in form.team_name %}
                        
                        {{field}}
                        {% endfor %}
                    </div>                              
                    <button method="POST" type="submit" class="w-full text-white text-center font-medium rounded-lg text-sm bg-green-500 px-5 py-2.5">Create Team</button>
                </form>
            </div>
        </div>
    </div>




</body>
{% endblock %}
