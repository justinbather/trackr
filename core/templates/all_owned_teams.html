{% extends 'base.html' %}

{% block content %}


<body>
{% include 'navbar.html' %}

   


    <div class="flex flex-col items-center w-full justify-center space-y-4 px-6 py-8 lg:py-0">
        
        <div class="w-full bg-gray-800 border-gray-700 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold text-center leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Teams you lead:
                </h1>
                
                    {% for team in owned_teams %}
                    <a class="space-y-4" href="{% url 'team_dashboard' team.id %}">
                        {% csrf_token %}
                        <button class="w-full text-white h-10 text-center font-medium rounded-lg text-sm border border-sky-500 bg-sky-600 hover:bg-sky-800 px-5 py-2.5">{{team.team_name}}</button>
                    </a>
                    {% endfor %}
                    
                    <div class="flex flex-row w-full space-x-4">
                        <a href="{% url 'create_team' %}" class="flex flex-row w-full ">
                        <button type="button" name="create_team" class="w-full text-white text-center font-medium rounded-lg text-sm bg-green-500 hover:bg-green-700 border border-green-400 px-5 py-2.5">Create Team</button>
                    </a>
                    
                    </div>
                
            </div>
        </div>
    

    
        
        
    </div>




</body>
{% endblock %}
